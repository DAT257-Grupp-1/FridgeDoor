<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Recept</title>
    <!-- Updated viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recipe_list.css">
    <script src="js/recipe_list.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recept</h1>
        </header>
        <div class="recipe">
            <!-- Existing content -->
            <h2 class="recipe_name">Korv Stroganoff</h2>
            <div class="ingredient_list">
                <h3 id="match_count">Ingredienser:</h3>
                <ul id="matching_ingredients"></ul>
            </div>
            <div class="image">
                <img src="korvstroganoff_med_ris.jpg" alt="Korv Stroganoff">
            </div>
            <div class="footprint">
                <p>Inte bra för miljön</p>
            </div>
            <a href="https://www.ica.se/recept/korvstroganoff-med-ris-533512/">
                <button class="recept_knapp">Gå till recept</button>
            </a>
            <!-- Button to show cocktail -->
            <button id="show_cocktail_btn">Visa en cocktail</button>
            <!-- Cocktail section -->
            <div id="cocktail">
                <!-- Cocktail content will be inserted here -->
            </div>
        </div>
        <a href="home_page.html">
            <button id="tillback">Tillbaka</button>
        </a>
    </div>
</body>
</html>
